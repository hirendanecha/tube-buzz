<div>
  <!-- <app-details-card></app-details-card> -->

  <div class="row">
    <ng-container *ngIf="!isHistoryPage">
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-primary o-hidden h-100 border-none">
          <div class="card-body">
            <div class="card-body-icon">
              <fa-icon [icon]="['fas', 'users']" />
            </div>
            <div class="mr-5">
              <b>{{ countChannel }}</b> Channels
            </div>
          </div>
          <a class="card-footer text-white clearfix small z-1 cursor">
            <span class="float-left">View Details</span>
            <span class="float-right" routerLink="/channels">
              <fa-icon [icon]="['fas', 'angle-right']" />
            </span>
          </a>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-warning o-hidden h-100 border-none">
          <div class="card-body">
            <div class="card-body-icon">
              <fa-icon [icon]="['fas', 'video']" />
            </div>
            <div class="mr-5">
              <b>{{ pagination.totalItems }}</b> Videos
            </div>
          </div>
          <a class="card-footer text-white clearfix small z-1 cursor">
            <span class="float-left">View Details</span>
            <span class="float-right" routerLink="/channels">
              <fa-icon [icon]="['fas', 'angle-right']" />
            </span>
          </a>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="isHistoryPage">
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-success o-hidden h-100 border-none">
          <div class="card-body">
            <div class="card-body-icon">
              <fa-icon [icon]="['fas', 'list-alt']" />
            </div>
            <div class="mr-5">
              <b>{{ pagination.totalItems }}</b> View Count
            </div>
          </div>
          <a class="card-footer text-white clearfix small z-1 cursor">
            <span class="float-left">View More</span>
            <span
              class="float-right"
              routerLink="/home"
              routerLinkActive="active"
            >
              <fa-icon [icon]="['fas', 'angle-right']" />
            </span>
          </a>
        </div>
      </div>
    </ng-container>
  </div>

  <hr />
  <div class="video-block section-padding">
    <div class="row">
      <div class="col-md-12">
        <div class="main-title">
          <h6>{{ isHistoryPage ? "Viewing History" : "My Videos" }}</h6>
        </div>
      </div>
      <app-video-card [videoData]="videoList" />
      <app-pagination
      [items]="pagination?.totalItems"
      (onPageChange)="onPageChange($event)"
    />
      <!-- <div class="d-flex justify-content-center mb-2" *ngIf="hasMoreData">
        <button class="btn btn-outline-primary" (click)="loadMore()">
          Load More
        </button>
      </div> -->
    </div>
  </div>
  <ng-container *ngIf="!isHistoryPage">
    <hr class="mt-0" />
    <div class="video-block section-padding">
      <div class="row">
        <div class="col-md-12">
          <div class="main-title">
            <h6>My Channels</h6>
          </div>
        </div>
        <app-channels-card [channelList]="channelList" />
      </div>
    </div>
  </ng-container>
</div>
